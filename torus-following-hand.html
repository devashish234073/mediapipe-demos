<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mediapipe Hands + Three.js Torus</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .panel {
            position: relative;
            width: 640px;
            height: 480px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        video, canvas, .three-wrap {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Left: webcam + mediapipe drawing -->
    <div class="panel">
        <div class="overlay-ui">MP view — webcam + detected hand</div>
        <video id="input_video" autoplay playsinline muted style="display:none"></video>
        <canvas id="mp-canvas"></canvas>
    </div>

    <!-- Right: webcam + three.js object -->
    <div class="panel">
        <div class="overlay-ui">Three.js view — webcam + 3D object</div>
        <video id="bg_video" autoplay playsinline muted></video>
        <div class="three-wrap" id="three-wrap"></div>
    </div>

    <!-- libs -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElem = document.getElementById('input_video');
        const bgVideo = document.getElementById('bg_video');
        const mpCanvas = document.getElementById('mp-canvas');
        const mpCtx = mpCanvas.getContext('2d');
        let latestHands = null;

        // Mediapipe Hands setup
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.6
        });
        hands.onResults(onResults);

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                videoElem.srcObject = stream;
                bgVideo.srcObject = stream;
                await videoElem.play();
                await bgVideo.play();
                requestAnimationFrame(processVideo);
            } catch (e) {
                alert('Camera error: ' + e.message);
                console.error(e);
            }
        }

        async function processVideo() {
            if (videoElem.videoWidth > 0) {
                await hands.send({ image: videoElem });
            }
            requestAnimationFrame(processVideo);
        }

        function onResults(results) {
            mpCanvas.width = results.image.width;
            mpCanvas.height = results.image.height;
            mpCtx.save();
            mpCtx.clearRect(0, 0, mpCanvas.width, mpCanvas.height);
            mpCtx.drawImage(results.image, 0, 0, mpCanvas.width, mpCanvas.height);
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(mpCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
                    drawLandmarks(mpCtx, landmarks, { color: '#FF0000', lineWidth: 1 });
                }
            }
            mpCtx.restore();
            latestHands = results.multiHandLandmarks && results.multiHandLandmarks.length ? results.multiHandLandmarks : null;
        }

        // Three.js setup
        const threeWrap = document.getElementById('three-wrap');
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(threeWrap.clientWidth, threeWrap.clientHeight, false);
        renderer.setClearColor(0x000000, 0);
        threeWrap.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera3 = new THREE.PerspectiveCamera(40, threeWrap.clientWidth / threeWrap.clientHeight, 0.1, 1000);
        camera3.position.set(0, 0, 2);

        const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
        scene.add(hemi);
        const dir = new THREE.DirectionalLight(0xffffff, 0.8);
        dir.position.set(0.5, 1, 0.5);
        scene.add(dir);

        // Create torus
        const geometry = new THREE.TorusGeometry(0.1, 0.03, 10, 100);
        const material = createAdvancedMaterial();/*new THREE.MeshStandardMaterial({
            color: 0xffaa00,
            metalness: 0.4,
            roughness: 0.5
        });*/
        //const torus = new THREE.Mesh(geometry, material);
        //scene.add(torus);

        const trailCount = 6;
        const toruses = [];
        // History buffer for smoothing
        const maxHistory = 200; // store last 200 positions
        const handHistory = [];
        for (let i = 0; i < trailCount; i++) {
            const t = new THREE.Mesh(geometry, material);
            t.position.x += 0.1*i;
            scene.add(t);
            toruses.push(t);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera3);

            if (latestHands && latestHands.length > 0) {
                const landmark = latestHands[0][9]; // Use middle finger base as reference
                const x = (landmark.x - 0.5) * 4;
                const y = -(landmark.y - 0.5) * 3;
                const z = -landmark.z * 2;
                // Push new position into history buffer
                handHistory.push(new THREE.Vector3(x, y, z));
                if (handHistory.length > maxHistory) handHistory.shift();
                // Update trailing toruses using buffered positions
                for (let i = 0; i < trailCount; i++) {
                    let torus = toruses[i];
                    const delay = i * 10; // distance in frames behind
                    const idx = Math.max(0, handHistory.length - 1 - delay);
                    const pos = handHistory[idx];
                    
                    if (pos) {
                        torus.position.copy(pos);
                        torus.rotation.x += 0.05;
                        torus.rotation.y += 0.05;
                        torus.material.transparent = true;
                        // Make trailing toruses smaller
                        const scale = 1 - i * 0.05;
                        torus.scale.setScalar(scale);
                    }
                }
            }
        }
        startCamera().then(() => {
            animate();
        });

        function createAdvancedMaterial() {
            const material = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                baseColor: { value: new THREE.Color(0xff5500) },
                glowColor: { value: new THREE.Color(0xffaa00) },
                darkColor: { value: new THREE.Color(0x222222) }
            },
            vertexShader: `
        varying vec2 vUv;
        varying vec3 vPosition;
        varying vec3 vNormal;
        
        void main() {
            vUv = uv;
            vPosition = position;
            vNormal = normal;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    `,
        fragmentShader: `
        uniform float time;
        uniform vec3 baseColor;
        uniform vec3 glowColor;
        uniform vec3 darkColor;
        
        varying vec2 vUv;
        varying vec3 vPosition;
        varying vec3 vNormal;
        
        // Noise functions for creating organic patterns
        float rand(vec2 n) { 
            return fract(sin(dot(n, vec2(12.9898, 4.1414))) * 43758.5453);
        }

        float noise(vec2 p){
            vec2 ip = floor(p);
            vec2 u = fract(p);
            u = u*u*(3.0-2.0*u);
            
            float res = mix(
                mix(rand(ip), rand(ip+vec2(1.0,0.0)), u.x),
                mix(rand(ip+vec2(0.0,1.0)), rand(ip+vec2(1.0,1.0)), u.x), u.y);
            return res*res;
        }
        
        // Create fire-like patterns
        float firePattern(vec2 uv, float t) {
            uv.y += t * 0.5;
            uv.x += sin(uv.y * 2.0 + t) * 0.2;
            
            float n = noise(uv * 5.0);
            n += noise(uv * 10.0) * 0.5;
            n += noise(uv * 20.0) * 0.25;
            
            return n;
        }
        
        void main() {
            // Create charcoal pattern
            float pattern = firePattern(vUv * 2.0, time);
            
            // Create glowing ember effect
            float glow = sin(vUv.x * 10.0 + time * 2.0) * 0.5 + 0.5;
            glow *= cos(vUv.y * 8.0 + time * 1.5) * 0.5 + 0.5;
            
            // Mix between dark charcoal and glowing areas
            float charcoalMask = smoothstep(0.3, 0.6, pattern);
            float glowMask = smoothstep(0.6, 0.9, glow * pattern);
            
            // Final color calculation
            vec3 finalColor = mix(darkColor, baseColor, charcoalMask);
            finalColor = mix(finalColor, glowColor, glowMask);
            
            gl_FragColor = vec4(finalColor, 1.0);
        }
    `
        // Removed lights: true to avoid the uniform error
        });
    return material;
}
    </script>
</body>
</html>
